<!DOCTYPE html>
<html>
    <!--1. 문법을 먼저 작성하지 않기
        2. 문제해석
        3. 반복문 / 조건문(if) / 선택문(switch) 써야하는지 확인-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 23</title>
        <!--응용문제23. 걸그룹 리스트 중에 해당 걸그룹이 등록되어 있는지 확인하는 코드를 작성하세요.
            고객리스트 : "여자친구","에이핑크","트와이스","에프엑스","레드벨벳","러블리즈","우주소녀","CLC"
            블랙핑크를 검색합니다. 등록이 되어있으면 "등록된 걸그룹입니다." 없을경우 "등록되지 않은 걸그룹 입니다."
            경고메세지 창으로 띄웁니다.
        -->
        <script>
            var a = ["여자친구","에이핑크","트와이스","에프엑스","레드벨벳","러블리즈","우주소녀","CLC"];
            var b = a.length; //갯수 (배열은 무조건 갯수 찍어야함.)
            var c; //시작값
            var d = "블랙핑크";
            var ck = "yes"; //임시변수 값
            
            for(c=0;c<b;c++){//노드0부터 //범위
                if(a[c]==d){ 
                    alert("등록된 걸그룹 입니다.");
                    ck = "no";//if문 종결시키려고 사용
                }
            }
            if(ck=="yes"){
                    alert("등록되지 않은 걸그룹입니다.");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
