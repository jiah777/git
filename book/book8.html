<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML&CSS 8</title>
        <style>
            body {margin: 0; padding: 0;}
            .box {width:800px; height: auto;  margin: 0 auto;  font-size: 40px; font-weight: bold;}
            .red {width: 800px; height: 50px; background-color: red; margin-bottom: 20px; line-height: 50px;}
            .blue {width: 200px; height: 80px; background-color: blue; float: left; line-height: 80px;}
            .green {width: 600px; height: 80px; background-color: green; float: left; line-height: 80px;}
        </style>
    </head>
    <body>
        <!--응용문제8. 해당 html태그는 모두 div로 작성합니다. 
            red : 800*50(header) blue : 200*80(aside) green : 600*80(content) 화면 정 가운데 오도록합니다.-->
        <div class="box">
            <div class="red">Header</div>
            <div class="blue">Aside</div>
            <div class="green">Content</div>
        </div>
    </body>
</html>
