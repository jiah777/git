    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 14</title>
        <!--응용문제14. 구구단 5단입니다. 구구단 5단 중 결과값이 30이상만 출력합니다.
            출력값 : 5*6=30  5*7=35 5*8=40  5*9=45
        -->
        <script>
            var a = 5;
            var b;
            var c;
            for(b=1;b<10;b++){
                c = a * b;
                if(c>=30){
                    document.write(a + "*" + b + "=" + c + "<br>");
                }
            }
        </script>
