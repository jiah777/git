<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <title>array배열5</title>
    <script>

        var array =[
            ["red","빨강",1],
            ["blue","파랑",2],
            ["green","녹색",3],
            ["yellow","노랑",4],
            ["pink","분홍",5],
            ["black","검정",6]
        ];
        var arraynum = array.length;
        var a;
        for(a=0;a<arraynum;a++){
            var b = array[a][2] % 2; //for문 안쪽에 작성
            if(b==0){
                document.write(array[a][0] + "<br>");
            }
            //document.write(array[a][2] + "<br>"); //[]- 대괄호 열린 갯수만큼 배열 작성 [][]
        }
    </script>
</head>
<body>

</body>
</html>
