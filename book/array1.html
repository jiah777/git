<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>array 배열1</title>
        <script>
            /*배열 띄우기*/
            var array = ["red","blue","green","yellow","pink","black"];
            var arraynum = array.length; //배열 갯수
            var a;
            for(a=0;a<arraynum;a++){
                document.write(array[a] + "<br>");//배열[배열수]
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
