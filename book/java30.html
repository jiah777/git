<!DOCTYPE html>
<html>
    <!--1. html + java : id 중복, 오타
        2. form + html + java
        3. javasctipt 함수
        4. 코드 작성시 위, 아래 작성위치
        5. 결과값 출력 위치 (innerHTML, innerText) - 부모기준으로 작성-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java + html 30</title>
        <!--응용문제30. 개인보호정책, 이메일 수신정책 기본 동의안함에 체크가 되어있어야 하며
            전송 버튼 클릭시 모두 동의함에 체크가 되어있어야만 다음 url로 이동 되도록 합니다.
            url : http://www.nate.com
        -->
        <script>
            function abc(){
                var aa = document.getElementById("a1").checked;
                var bb = document.getElementById("a3").checked;
                if(aa==false || bb==false){ //둘 중에 하나가 동의안함에 체크되어있을 경우
                    alert("동의함에 체크하세요.");
                }
                else {
                    location.href="http://www.nate.com";
                }


            }
        </script>
    </head>
    <body>
        <form name="f" id="f">
            <p>개인보호정책</p>
            <input type="radio" name="a" id="a1"><label for="a1">동의함</label>
            <input type="radio" name="a" id="a2" checked><label for="a2">동의 안함</label>
            <br>
            <p>이메일 수신정책</p>
            <input type="radio" name="b" id="a3"><label for="a3">동의함</label>
            <input type="radio" name="b" id="a4" checked><label for="a4">동의 안함</label>
            <br>
            <input type="button" value="전송" onclick="abc();">
        </form>
    </body>
</html>
