<!DOCTYPE html>
<html>
    <!--1. 문법을 먼저 작성하지 않기
        2. 문제해석
        3. 반복문 / 조건문(if) / 선택문(switch) 써야하는지 확인-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 5</title>
        <!--응용문제5. 다음중 사칙연산을 이용하여 작은값을 출력하세요.
            a값 : 10,9,7 이라는 숫자가 있으며, 9와 7을 곱한 후 10을 더합니다.
            b값 : 6,4,11 이라는 숫자가 있으며, 6과 11을 곱한 후 4를 뺍니다.

            두값중 작은 값을 출력하는 if문을 만드세요.
        -->
        <script>
            var a = (9*7)+10;
            var b = (6*11)-4;
            if(a<b){
                document.write(a);
            }
            else if(a>b) {
                document.write(b);
            }
            else {
                document.write("두값이 같습니다.");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
