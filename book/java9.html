    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">

        <!--응용문제9. 다음 중 해당 수식을 계산 한 후 짝수인지 홀수 인지 검토하는 조건문을 작성하세요.
        변수 a : 66,77,10,34  해당 숫자를 모두 곱합니다.
        짝수일 경우 경고 출력 메세지로 "해당 값은 짝수 입니다."라고 출력하시고, 
        홀수일 경우 "해당 값은 홀수 입니다."라고 출력하세요.
        힌트 : %-->
        <script>
            var a = 66*77*10*34;
            var b = a % 2;
            if(b==0){ //짝수면 0
                alert("해당 값은 짝수 입니다.");
            }  
            else if(b==1){ //홀수면 1
                alert("해당 값은 홀수 입니다.");
            }
        </script>
