        <!--응용문제6. 다음 입력한 값의 길이를 측정 후 해당 길이보다 클 경우 
            "해당 입력길이가 큽니다" 라는 경고메세지를 출력시킵니다.
            변수 a값 : "공지사항입니다. 금일 결제 시스템 점검이 있습니다."
            길이제한은 20자 입니다.
            힌트 : length
        -->
        <script>
            var a = "공지사항입니다. 금일 결제 시스템 점검이 있습니다.";
            var b = a.length;
            if(b>20){
                alert("해당 입력길이가 큽니다");
            }  
        </script>
