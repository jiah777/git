<!DOCTYPE html>

    <!--1. html + java : id 중복, 오타
        2. form + html + java
        3. javasctipt 함수
        4. 코드 작성시 위, 아래 작성위치
        5. 결과값 출력 위치 (innerHTML, innerText) - 부모기준으로 작성-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>Step Page 제작</title>
        <script>
            var a = 5; //고정
            var b=1;//for문시작
            var c; //결과
            while(b<10){
                c=a*b;
                document.write(a +"*"+b+"="+c+"<br>")
                b++;
            }
        </script>
