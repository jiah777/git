<!DOCTYPE html>
<html>
    <!--1. 문법을 먼저 작성하지 않기
        2. 문제해석
        3. 반복문 / 조건문(if) / 선택문(switch) 써야하는지 확인-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 20</title>
        <!--배열은 for문
            var a = ["a","b"];
        -->
        <!--응용문제20. 다음과 같이 데이터가 존재합니다. 고객 데이터는 다음과 같습니다.
            "홍길동""이순신""강감찬""유관순""유리왕""김구"
            해당 나열된 고객 데이터를 모두 출력하세요.
            출력결과 : 홍길동 이순신 강감찬 유관순 유리왕 김구
        -->
        <script>
            var a = ["홍길동","이순신","강감찬","유관순","유리왕","김구"];
            var b = a.length; //갯수 
            var c; //반복문변수
            for(c=0;c<b;c++){
                document.write(a[c]+"<br>"); //배열[반복문 변수]
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
