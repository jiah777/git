<!DOCTYPE html>
<html>
    <!--1. 문법을 먼저 작성하지 않기
        2. 문제해석
        3. 반복문 / 조건문(if) / 선택문(switch) 써야하는지 확인-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 10</title>
        <!--for : (시작값;종료값;증가또는 감소)-->
        <!--응용문제10. 변수 a에 숫자 5를 입력합니다.구구단 5*1~5*9까지 for문을 작성하세요.
            결과 : 5*1=5  5*2=10 ...5*9=45
        -->
        <script>
            var a = 5; //고정값
            var b; //시작값
            var c; //결과값
            for(b=1;b<10;b++){
                c = a * b;
                document.write(a + "*" + b + "=" + c + "<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
