<!DOCTYPE html>
<html>
    <!--1. 문법을 먼저 작성하지 않기
        2. 문제해석
        3. 반복문 / 조건문(if) / 선택문(switch) 써야하는지 확인-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 8</title>
        <!--응용문제8. 변수 a값에는 10이라는 숫자가 입력되고
                    변수 b값에는 20이라는 숫자가 입력됩니다.
                    변수 a,b 모두 숫자가 10,20이 맞을 경우 경고메세지로
                    "해당 숫자가 정확합니다."라고 출력하고
                    a,b 값중 하나라도 틀리면 경고 메세지로 "해당 숫자값이 틀립니다." 라고 출력합니다.
                    힌트 : ||,&& -->
        <script>
            var a = 10;
            var b = 20;
            if(a==10 && b==20){
                alert("해당 숫자가 정확합니다.");
            }  
            else if(a!=10 || b!=20){
                alert("해당 숫자값이 틀립니다.");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
