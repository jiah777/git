               function abc(){
                    var a = document.getElementsByClassName("ck").length; //class "ck" 갯수를 가져옴
                    var b = document.getElementById("allck").checked; 
                    var aw = null; //문자든 숫자든 비어있음
                    if(b==true){
                        aw = true;
                    }
                    else {
                        aw = false;
                    }
                    var c;//for시작값 //class의 넘버 몫값
                    var d;//결과값
                    for(c=0;c<a;c++){
                            d = "ck" + c;
                            document.getElementById(d).checked=aw;
                    }
               }
        </script>

    <body>
        <input type="checkbox" id="allck" onclick="abc();">전체선택
        <input type="checkbox" id="ck0" class="ck"><label for="ck0">번호1</label>
        <input type="checkbox" id="ck1" class="ck"><label for="ck1">번호2</label>
