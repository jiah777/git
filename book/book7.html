<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 7</title>
    </head>
    <body>
        <!--응용문제7. 해당 리스트 메뉴를 출력하시고, 사용자가 4가지 중 한가지를 선택할 수 있는 html 코드를 작성하세요.
        단, 글자 클릭시 check가 되어야 합니다.-->
        <!--input type "radio" 사용시 name 은 동일하게 사용해야함-->
        <!--글자 클릭시 체크가 되어야할 때는 label for를 사용해야하고 id를 넣어줘야함.-->
        <ul>
            <li><a href="">Menu - 1</a></li>
            <li><a href="">Menu - 2</a></li>
            <li><a href="">Menu - 3</a></li>
        </ul>
        <form>
            <input type="radio" name="a" id="aa"><label for="aa">검색 사이트 광고</label>
            <input type="radio" name="a" id="bb"><label for="bb">지인으로부터 소개</label>
            <input type="radio" name="a" id="cc"><label for="cc">텔레마케팅 소개</label>
            <input type="radio" name="a" id="dd" checked><label for="dd">신문, 잡지 광고</label>
        </form>
    </body>
</html>
