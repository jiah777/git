<!DOCTYPE html>
<html>
    <!--1. 문법을 먼저 작성하지 않기
        2. 문제해석
        3. 반복문 / 조건문(if) / 선택문(switch) 써야하는지 확인-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java 18</title>
        <!--응용문제18. 다음 형태의 값으로 결과 값을 출력하시면 됩니다.
            3+1=4  3+2=5  3+3=6  4+1=5  4+2=6  4+3=7
        -->
        <script>
            var a; 
            var b; 
            var c;
            for(a=3;a<5;a++){
                for(b=1;b<4;b++){
                    c = a + b;
                    document.write(a + "+" + b + "=" + c + "<br>");
                }
            }
        </script>
    </head>

    </body>
</html>
