<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML&CSS 13</title>
    <style>
    body{margin: 0; padding: 0;}
    .box {width: 100%; height: 634px; background-image: url("http://reduck.dothome.co.kr/image/back2.png"),
        url("http://reduck.dothome.co.kr/image/back1.png"); background-size: 100%; background-repeat: no-repeat;}
    </style>
    </head>
    <body>
        <!--응용문제13. 두개의 이미지를 이용하여 다음과 같이 출력되도록 합니다.
            http://reduck.dothome.co.kr/image/back1.png
            http://reduck.dothome.co.kr/image/back2.png
        -->
        <!--background-image: url() : 더블로 사용 가능 
        background-size: 100%; 가로사이즈에 맞게 100%로 적용-->
        <div class="box"></div>
    </body>
