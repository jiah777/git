<!DOCTYPE html>
<html>
    <!--1. html + java : id 중복, 오타
        2. form + html + java
        3. javasctipt 함수
        4. 코드 작성시 위, 아래 작성위치
        5. 결과값 출력 위치 (innerHTML, innerText) - 부모기준으로 작성-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>java + html 28</title>
        <!--응용문제28. pernm이라는 name값을 가진 입력값에 사용자를 입력합니다.
            단, 숫자만 입력했을 경우 경우 메세지로 "숫자와 문자를 함께 입력하세요." 라고 출력
            정상적으로 입력이 되었을 경우 post로 데이터 http://reduck.dothome.co.kr/book/java28.php로 이동되게 합니다.
        -->
        <script>
            function abc(){
                var a = Number(document.getElementById("pernm").value);
                if(isNaN(a)==false){ //숫자일경우 //true, false : 반대의 뜻
                    alert("숫자와 문자를 함께 입력하세요.");
                }
                else {
                    aa.method="POST";
                    aa.action="http://reduck.dothome.co.kr/book/java28.php";
                    aa.submit();
                }
            }
        </script>
    </head>
    <body>
        <form name="aa" id="aa">
            <input type="text" name="pernm" id="pernm">
            <input type="button" value="확인" onclick="abc();">
        </form>
    </body>
</html>
<!--<input type="button">일경우 onclick사용 
    submit 동시사용 불가능 하여 function에 method,action,submit 적용.
    <input type="submit>일경우 form에 onsubmit 적용-->
