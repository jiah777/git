<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML&CSS 11</title>
        <style>
            body {margin: 0; padding: 0;}
            .text {width: 100px; height: 50px; border: 2px solid black; border-bottom: 2px solid gray; 
                border-right: 2px solid gray}
            .text:hover {border: 2px solid yellow;}
            
        </style>
    </head>
    <body>
        <!--응용문제11. 해당되는 입력값을 css로 작성하여 퍼블리싱 하시길 바랍니다.
            단, 오른쪽 아래 부분은 gray로 처리하시고, 왼쪽 상단은 black 입니다. 
            입력값의 크기는 100 * 50이며 두께는 2px 입니다. 마우스 오버시 배경색 yellow
        -->
        <input type="text" class="text">
    </body>
</html>
